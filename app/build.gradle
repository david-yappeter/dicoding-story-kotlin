plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

android {
    namespace 'myplayground.example.dicodingstory'
    compileSdk 34

    defaultConfig {
        applicationId "myplayground.example.dicodingstory"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    def ktx_core_version = '1.10.1'
    def lottie_version = '6.1.0'
    def retrofit_version = '2.6.2'
    def datastore_version = '1.0.0'
    def lifecycle_version = '2.6.1'

    // material tap target prompt
    implementation 'uk.co.samuelwall:material-tap-target-prompt:3.3.2'

    // retrofit
    implementation "com.squareup.retrofit2:retrofit:${retrofit_version}"
    implementation "com.squareup.retrofit2:converter-gson:${retrofit_version}"
    implementation("com.squareup.okhttp3:logging-interceptor:4.2.0")


    // lottie implementation
    implementation "com.airbnb.android:lottie:${lottie_version}"


    // ktx-core
    implementation "androidx.core:core-ktx:${ktx_core_version}"

    // datastore
    implementation "androidx.datastore:datastore-preferences:${datastore_version}"

    // live data
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:${lifecycle_version}"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:${lifecycle_version}"

    // activity
    implementation 'androidx.activity:activity-ktx:1.7.2'

    // glide
    kapt 'com.github.bumptech.glide:compiler:4.14.2'
    implementation 'com.github.bumptech.glide:glide:4.15.1'

    // veil (for skeleton view)
    implementation "com.github.skydoves:androidveil:1.1.3"

    // swiper refresh layout
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}